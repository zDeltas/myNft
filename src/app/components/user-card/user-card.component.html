<mat-card class="profile-card" *ngIf="user">
  <mat-card-header>
    <div mat-card-avatar class="avatar"></div>
    <mat-card-title>{{ user.lastName }}</mat-card-title>
    <mat-card-subtitle>{{ user.firstName }}</mat-card-subtitle>
    <mat-card-subtitle>{{ user.money }}$</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end" *ngIf="editable">
    <button mat-icon-button (click)="editUser(user)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="deleteUser(user)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
